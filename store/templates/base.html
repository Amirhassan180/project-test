{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>ارگانیک</title>

    <link rel="icon" href="assets/img/favicon.png"/>

    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/fontawesome.min.css' %}"/>

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/nice-select.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/venobox.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/slick.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"/>


    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>

    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

</head>

<body>

{% for message in messages %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>توجه کنید: </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}

{% block body_page %}{% endblock %}


<script data-cfasync="false"
        src="{% static '../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/nice-select.min.js' %}"></script>
<script src="{% static 'assets/js/venobox.min.js' %}"></script>
<script src="{% static 'assets/js/jquery-ui.js' %}"></script>
<script src="{% static 'assets/js/finalcountdown.min.js' %}"></script>
<script src="{% static 'assets/js/slick.min.js' %}"></script>
<script src="{% static 'assets/js/nice-select.js' %}"></script>
<script src="{% static 'assets/js/price-range.js' %}"></script>
<script src="{% static 'assets/js/accordion.js' %}"></script>
<script src="{% static 'assets/js/venobox.js' %}"></script>
<script src="{% static 'assets/js/slick.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core theme JS-->
<script src="{% static 'assets/js/scripts.js' %}"></script>

{% block script %}

{% endblock %}


</body>
</html>
