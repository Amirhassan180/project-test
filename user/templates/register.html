{% extends 'base.html' %}
{% load static %}

{% block body_page %}
    <section class="user-form-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-5">
                    <div class="user-form-logo">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'assets/img/logo.png' %}" alt="لوگو">
                        </a>
                    </div>

                    <div class="user-form-card">
                        <div class="user-form-title">
                            <h2>لطفا ثبت نام کنید</h2>
                        </div>

                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                        
                            {% for item in form %}
                                <div class="form-group">
                                    {{ item.label_tag }}
                                    {{ item }}
                                </div>
                            {% endfor %}

                            <div class="form-button mt-3">
                                <button type="submit" class="btn btn-primary">ایجاد حساب کاربری</button>
                                <p>قبلاً حساب دارید؟ <a href="{% url 'login' %}">ورود.</a></p>
                            </div>
                        </form>
                    </div>

                    <div class="user-form-footer">
                        <p>© کپی رایت 1400 توسط <a href="{% url 'home' %}">ارگانیک.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
{% endblock %}
